<style>
    #w {
        display: block;
        width: 750px;
        margin: 0 auto;
        padding-top: 30px;
    }

    #content {
        display: block;
        width: 100%;
        background: #fff;
        padding: 25px 20px;
        padding-bottom: 35px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
        -moz-box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
    }

    .flatbtn {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: inline-block;
        outline: 0;
        border: 0;
        color: #f9f8ed;
        text-decoration: none;
        background-color: #b6a742;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        font-size: 1.2em;
        font-weight: bold;
        padding: 12px 22px 12px 22px;
        line-height: normal;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        text-transform: uppercase;
        text-shadow: 0 1px 0 rgba(0,0,0,0.3);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 0 rgba(15, 15, 15, 0.3);
        -moz-box-shadow: 0 1px 0 rgba(15, 15, 15, 0.3);
        box-shadow: 0 1px 0 rgba(15, 15, 15, 0.3);
    }
    .flatbtn:hover {
        color: #fff;
        background-color: #c4b237;
    }
    .flatbtn:active {
        -webkit-box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow:inset 0 1px 5px rgba(0, 0, 0, 0.1);
        box-shadow:inset 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    /** notifications **/
    .notify {
        display: block;
        background: #fff;
        padding: 12px 18px;
        max-width: 400px;
        margin: 0 auto;
        cursor: pointer;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        margin-bottom: 20px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px 0px;
    }

    .notify h1 { margin-bottom: 6px; }

    .successbox h1 { color: #678361; }
    .errorbox h1 { color: #6f423b; }

    .successbox h1:before, .successbox h1:after { background: #cad8a9; }
    .errorbox h1:before, .errorbox h1:after { background: #d6b8b7; }

    .notify .alerticon {
        display: block;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div id="w" class="md-card" style="margin-top : 150px;" ng-init="getPaypalSuccess()" ng-controller="FreelancerController">
    <div id="content">
        <!-- Icons source http://dribbble.com/shots/913555-Flat-Web-Elements -->
        <div class="notify successbox">
            <h1>Payment Successful!</h1>
            <span class="alerticon"><img src="http://s22.postimg.org/i5iji9hv1/check.png" alt="checkmark" /></span>
            <p>Thanks so much for your payment. We check e-mail frequently and will try our best to respond to your inquiry.</p>
        </div>


    </div><!-- @end #content -->


    <div class="md-card" ng-cloak="" ng-if="requirement_initial" style="margin-top: 50px;">
        <!-- begin breadcrumb -->
        <div class="row">

            <!-- begin col-12 -->
            <div class="col-md-12">
                <!-- begin panel -->
                <div class="panel panel-inverse">
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                        </div>
                        <h4 class="panel-title">Client Requirement</h4>
                    </div>
                    <div class="panel-body">
                        <div class="note note-success">
                            <h4>Thankyou for Payment</h4>
                            <p>Please fill the requirements bellow whcih will explain the need.</p>
                        </div>
                        <div ng-if="!requirement_sent">
                        <textarea class="textarea form-control" ng-model="clientReqiuire.description" placeholder="Enter text ..." rows="12"></textarea>
                            <div class="btn-toolbar">
                                <div class="btn-group">
                                    <a href="" ng-click="openRequirementDialog()" class="btn btn-white btn-sm p-l-20 p-r-20"><i class="fa fa-paperclip fa-2x"></i></a>
                                </div>
                            </div>
                        <button class="btn btn-success m-r-5 m-b-5"  style="float: right; margin: 8px;" ng-click="sendRequirement(orderObject.freelancer_id )">Send Requirement</button>
                        </div>
                        <div ng-if="requirement_sent">
                            <div class="alert alert-success fade in m-b-15">
                                <strong>Success!</strong>
                                Requirements has been sent!
                                <span class="close" data-dismiss="alert">Ã—</span>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- end panel -->
            </div>

            <!-- end col-12 -->


        </div>
        <!-- end row -->
    </div>

        <textarea class="textarea form-control" ng-model="emailreqiuire.description" placeholder="Enter text ..." rows="12"></textarea>
        <button class="btn btn-success m-r-5 m-b-5" ng-click="sendRequirement()">Send Requirement</button>
    </div>-->
</div><!-- @end #w -->
