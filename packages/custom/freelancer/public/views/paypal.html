<!-- begin #content -->
<div id="content" class="content" ng-cloak="">
    <!-- begin breadcrumb -->
    <div class="row">

        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" ng-init="getFreelancersId()">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Search Co-Worker</h4>
                </div>
                <div class="panel-body">
                    <div class="note note-success">
                        <h4>Get Paid</h4>
                        <p>Enter your paypal linked email address to recieve payments</p>
                    </div>

<input type="email" class="form-control" ng-model="paypal.email" placeholder="Enter your paypal linked email address to recieve payments">
                    <button class="btn btn-success m-r-5 m-b-5"  style="float: right; margin: 8px;" ng-click="postPaypalEmail()">Add</button>

                </div>
            </div>

            <!-- end panel -->
        </div>

        <!-- end col-12 -->


    </div>
    <!-- end row -->
</div>
<!-- end #content -->
