<div id="page-container" class="fade in">
    <!-- begin register -->
    <div class="register register-with-news-feed">

        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image">
                <img src="system/assets/theme/img/login-bg/bg-8.jpg" alt="" />
            </div>
            <div class="news-caption">
                <h4 class="caption-title"><i class="fa fa-edit text-success"></i>Perfect Agency</h4>
                <p>
                    Create your sales landing page today!
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content"  data-ng-controller="ResetPasswordCtrl as reset">
            <!-- begin register-header -->
            <h1 class="register-header">
                Reset Password
                <small>Enter your new password</small>
            </h1>
            <!-- end register-header -->
            <!-- begin register-content -->
            <div class="register-content">
                <form ng-submit="reset.resetpassword()" class="margin-bottom-0">
                    <div class="alert alert-danger fade in m-b-15" ng-show="reset.response">
                        <strong>Error!</strong>
                        {{reset.response[0].msg}}
                        {{reset.response.msg}}
                        <span class="close" data-dismiss="alert">&times;</span>
                    </div>

                    <label class="control-label">Enter Password</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" required  type="password" name="name" placeholder="Enter Password"
                                   ng-model="reset.user.password" />
                        </div>
                    </div>

                    <label class="control-label">Repeat Password</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" required  type="password" name="name" placeholder="Repeat Password"
                                   ng-model="reset.user.confirmPassword" />
                        </div>
                    </div>

                    <div class="register-buttons">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40">
                        Not a member yet? Click <a ui-sref='auth.register' class="text-success">here</a> to register.
                        <div class="clearfix"></div>
                        Already a member? Click <a ui-sref='auth.login'>here</a> to login.
                    </div>
                    <hr />
                    <p class="text-center text-inverse">
                        &copy; Perfect Agency All Right Reserved 2015
                    </p>
                </form>
            </div>
            <!-- end register-content -->
        </div>
        <!-- end right-content -->
    </div>
    <!-- end register -->
</div>
