
<div id="page-container" class="fade in" data-ng-controller="LoginCtrl as login">

    <!-- begin login -->
    <div class="login login-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image">
                <img src="system/assets/theme/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
            </div>
            <div class="news-caption">
                <h4 class="caption-title"><i class="fa fa-diamond text-success"></i>Welcome Back!</h4>
                <p>
                    Create your sales landing page today!
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin login-header -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span>Log In
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end login-header -->
            <!-- begin login-content -->
            <div class="login-content">
                <form class="margin-bottom-0" ng-submit="login.login()">
                    <div class="alert alert-danger fade in m-b-15" ng-show="login.loginError">
                        <strong>Error!</strong>
                        {{login.loginError}}
                    </div>
                    <div class="form-group m-b-15">
                        <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="login.user.email" class="form-control input-lg"/>
                    </div>
                    <div class="form-group m-b-15">
                        <input  class="form-control input-lg" required id="password_block" name="password" type="{{login.input.type}}" placeholder="{{login.input.placeholder}}" ng-model="login.user.password" />
                    </div>
                    <div class="checkbox m-b-30">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit"  class="btn btn-success btn-block btn-lg">Sign me in</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40">
                        Not a member yet? Click <a ui-sref='auth.register' class="text-success">here</a> to register.
                        <div class="clearfix"></div>
                        Forgot Password? Click <a ui-sref='forgot-password'>here</a> to generate new.
                    </div>
                    <hr />
                    <p class="text-center text-inverse">
                        &copy; Perfect Agency All Right Reserved 2015
                    </p>
                </form>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-container -->
    </div>
    <!-- end login -->

</div>
